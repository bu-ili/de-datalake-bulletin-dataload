apiVersion: v1
kind: Secret
metadata:
  name: bulletin-dataload-secret
  namespace: dagster
  labels:
    app: bulletin-dataload
    component: code-location
type: Opaque
stringData:
  # AWS S3 Credentials
  # NOTE: Replace placeholder values before deploying to cluster
  # These are required only if upload_to_s3=true in asset materialization
  AWS_S3_BUCKET_NAME: "PLACEHOLDER_REPLACE_IN_CLUSTER"
  AWS_ACCESS_KEY_ID: "PLACEHOLDER_REPLACE_IN_CLUSTER"
  AWS_SECRET_ACCESS_KEY: "PLACEHOLDER_REPLACE_IN_CLUSTER"
  AWS_REGION_NAME: "us-east-1"
